<body>

	<div id="game"></div>
	<div id="orientation"></div>

<script type="text/javascript">

(function () {

	//	Create your Phaser game and inject it into the game div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
    
    // get dimensions of the window considering retina displays
    var w = window.innerWidth * window.devicePixelRatio,
        h = window.innerHeight * window.devicePixelRatio;
    
    // for landscape mode always pass in the bigger side of the device as width
    var game = new Phaser.Game((h > w) ? h : w, (h > w) ? w : h, Phaser.AUTO, 'game');
    
    //as template is originally built
	//	We're using a game size of 1024 x 768 here, but you can use whatever you feel makes sense for your game of course.
	//var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'game');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('SplashScene', BasicGame.SplashScene);
	game.state.add('IntroScene', BasicGame.IntroScene);
	game.state.add('LetterScene', BasicGame.LetterScene);
	game.state.add('MeetAnnetteScene', BasicGame.MeetAnnetteScene);
	game.state.add('AnnetteTalkScene', BasicGame.AnnetteTalkScene);
	game.state.add('LunchroomScene', BasicGame.LunchroomScene);
	game.state.add('PerryLunchroomScene', BasicGame.PerryLunchroomScene);
	game.state.add('MelanieLunchroomScene', BasicGame.MelanieLunchroomScene);
	game.state.add('AspenLunchroomScene', BasicGame.AspenLunchroomScene);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

})();
</script>
